<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
	</head>
	<body>
		<div class="cover"></div>
		<div class="musicbox">
			<div class="music-panel">
				<div class="music">
					<div class="control">
						<span class="back"><i class="fa fa-step-backward"></i></span>
						<span class="play"><i class="fa fa-pause"></i></span>
						<span class="forward"><i class="fa fa-step-forward"></i></span>
					</div>
					<div class="info">
						<div class="title">My song</div>
						<div class="auther">name</div>
					</div>
				</div>
				<div class="progress">
					<div class="bar">
						<!--<div class="progress-total"></div>-->
						<div class="progress-now"></div>
					</div>
					<div class="time">0:00</div>
				</div>
			</div>
			<ul class="list">
				<li>未获取到数据</li>
			</ul>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
